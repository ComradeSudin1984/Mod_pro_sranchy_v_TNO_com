 ### Leader Descriptions ###
 POLITICS_REICHSKOMMISSAR_JOSIAS_DESC:0 "Йозиас, наследный принц Вальдек-Пирмонт, был воспитан во власти и знати, но был бессилен остановить потерю аристократических титулов и привелегий его семьи после провозглашения Германской республики. Он вступил в нацистскую партию в конце 1920-ых, быстро связался с СС и начал уверенно продвигаться по карьерной лестнице. Вскоре за Йозиасом закрепилась репутация человека, яростно преданного букве закона, даже предавшего суду коменданта Бухенвальда Карла-Отто Коха за растрату средств. К моменту окончания Западной русской войны Йозиас занимал должность генерала полиции в Вартеланде, и он оставался вне всяких подозрений после неудачного переворота Гиммлера. В целях сохранения репутации, будучи при этом глазами и ушами Гиммлера в восточных землях Рейха, двое инсценировали между собой ссору, итогом которой стало публичное отречение Йозиаса от СС.\n\nКогда стало очевидно, что Рейхскомиссариат Кавказия захвачен партизанами и нуждался в новом рейхскомиссаре, Йозиасу с его блестящей репутацией было легко убедить Фюрера назначить его на эту должность. Но менее чем через неделю после прибытия в Тифлис Йозиас был схвачен в плен группой Закавказских Советских партизан и в течение трех дней был подвергнут жутким пыткам и истязааниям. Он запомнил даже самую маленькую толику боли, которую ему причиняли, как и лица своих мучителей. После своего спасения он ввел в действие свой план "умиротворения". Шоссе и города были укреплены, коренные жители были депортированы, а по несговорчивым регионам велась беспорядочная бомбардировка. Йозиас также начал назначать на руководящие и гарнизонные должности лояльных членов СС и втихую вернулся в организацию (хотя он и считает оскорблением то, что его первоначальный номер удостоверения не был восстановлен). Он по-прежнему отправляет заданную норму ресурсов в Германию, есть те, кто думает, что он принимает приказы из Восточного Парижа."
 
 POLITICS_KAISER_JOSIAS_DESC:0 "Йозиас, наследный принц Вальдек-Пирмонт, остался совсем один. Пренебрежение, с которым относился к нему Гиммлер, вынудило порвать его связи с СС, он отказался помогать кому-либо из самопровозглашенных фюреров в Рейхе, он отдалился от промышленниками из-за частых попыток увеличить налоги на их заводы и шахты, а проклятые туземцы никогда не были готовы принять иностранца в качестве правителя своих земель. У Йозиаса оставался только один козырь в рукаве - его знатное происхождение.\n\nЭта идея была встречена отрицательно как его семьей, так и самыми близкими советниками, и казалась безумием. Абсолютная монархия в двадцатом веке? Смех да и только! Но у Йозиаса были другие мысли на этот счет. Монархам было легче управлять многонациональными государствами, чем военным диктаторам, не говоря уже о национал-социалистах. Разве Габсбургам не удавалось держать под своим крылом полиэтническую империю на протяжении пяти столетий? Потому он приказал воплотить свою идею в реальность. Кузнецы выковали корону, дата коронации была назначена, собор был выбран и священник был найден, а все противники будущего короля были втихую репрессированы.\n\nИ сейчас у рейхскомиссара новый официальный титул - Его Величество Йозиас I, Король Кавказии, Протектор Кубани, принц Вальдек-Пирмонт. Он носит искусно сотканные одеяния, держит свиту в своем дворце в Катеринаштадте, и слушает обращения региональных губернаторов, обязанных преклонить колено перед Его Величеством. Хотя некоторые считают это безумием, но у этого есть своя логика: он исполняет свои обязанности монарха так же серьезно, как исполнял их будучи нацистом, и он не собирается заканчивать свою вражду с местными народами."
 
 POLITICS_PAUL_PLEIGER_DESC:0 "Хотя одной из причин создания Рейхскомиссариата Кавказия могла быть проверка лояльности народов-коллаборационистов, его продолжительное существование служило для одной цели - выкачать каждую капельку нефти и извлечь каждую унцию драгоценных металлов из земли. Обеспечением занималась верхушка бюрократии Рейхскомиссариата, состоявшая из магнатов, владевших шахтами, нефтяных баронов и прочих промышленников, у которых был личный интерес в максимизации прибыли. Неоспоримым лидером этой корпоративной клики был Пауль Плейгер, который раньше управлял престижным индустриальным концерном «Герман Геринг Ворке».\n\nПока Плейгер и подобные ему были довольны отсиживаться в стороне, в то время как рейхскомиссар держали туземцев в узде, недавние... странности Йозиаса убедили его, что должны быть предприняты решительные шаги, чтобы главная функция Рейхскомиссариата была выполнена. И сейчас Плейгер надеется, что он и его соратники-промышленники будут стабильно вести дела, продолжат ввозить нефть на территорию Фатерлянда и смогут сохранить свои многочисленные доходные инвестиции до конца своих дней. Также за спиной Плейгера не одно десятилетие экспроприации ресурсов и собственности из освобождённых территорий, и в обеих столицах уверены, что он сможет справиться с этими надоевшими горцами. Все, что ему нужно, так это несколько лет стабильности и финансирования, и все встанет на свои места и все получат выгоду (а также пополнят свои портфолио)."
 
 POLITICS_HERBERT_BACKE_DESC:0 "Рейхскомиссар Йозиас, к сожалению, встретил свой конец, сражённый спинномозговым кровоизлиянием во сне. Ответственность за управлением рейхскомиссариатом теперь возложена на его верного лейтенанта, Герберта Бакке.\n\nБакке был рождён в Грузии в семье немецких иммигрантов в последнее десятилетие существования Российской Империи. Когда началась война, юный Герберт и его семья были шпионами и врагами в глазах властей и были отправлены в ссылку, где находились до начала Гражданской войны. Этот опыт породил в Бакке глубокое отвращение по отношению к русским, германофобам и, что самое главное, коммунистам.\n\nВ Германии Бакке стал агрономом и быстро сблизился с набирающей популярность нацистской партией. Он поднялся по карьерной лестнице бюрократии СС, заработав репутацию в Министерстве Продовольствия и Сельского Хозяйства. Именно здесь он разработал свой план, который вскоре стал известен как «План Голода»: изымание еды в пользу немецких солдат за счёт славян, приведший бы к гибели многих людей из-за продолжительного голода, и являвшимся по сути геноцидом. Когда Бакке наконец занял должность Министра Продовольствия и Сельского Хозяйства, он смог притворить свой план с безнаказанностью по всем просторам восточных завоеваний Рейха. Кровь миллионов была на его руках - та цена, которой он бы с удовольствием пожертвовал без угрызений совести.\n\nПоложение Бакке было надежным, пока не произошёл провальный переворот Гиммлера, посеявший зерно сомнения касательно всех высокопоставленных членов СС. Бакке отказался отрекаться от своего места в СС, за что был бесцеремонно понижен в должности до Министра Внутренних Дел рейхскомиссара Кавказии Йозиаса Вальдек-Пирмонт.\n\nНо Герберт вновь поднялся по карьерной лестнице, заслужив доверие Йозиаса и вытеснив своих соперников. У него нет намерений смягчать стратегию выжженной земли по отношению к партизанам, доставляющим проблемы его Рейхскомиссариату."
 
 POLITICS_WITTEKIND_DESC:0 "Виттекинд Адольф Генрих Георг-Вильгельм Вальдек-Пирмонт был окружён нацистской элитой с самого момента своего рождения: его крестными отцами были сами Адольф Гитлер и Генрих Гиммлер. И как этого можно было ожидать, отец сделал все возможное, чтобы интеллектуально и идеологически подковать своего наследника. Он был отправлен в юнкерскую школу СС, чтобы стать офицером СС. И в этой школе, судя по всему, он был довольно смышлёным учеником. Однако он был более увлечён экономикой и финансами, нежели политикой и военной стратегией, поэтому его отец с неохотой отправил его изучать управление бизнесом во Франкфурт. Благодаря своей учебе ему удалось избежать полей сражений Западной Русской Войны и избежать подозрений после неудачного путча Гиммлера.\n\nПосле окончания учебы Виттекинд отправился не в семейное поместье в Гессене, а в административную штаб-квартиру отца в Катеринаштадте. Здесь Йозиас продолжил воспитывать в сыне лидерские качества, но в этот раз совсем для других целей: чтобы быть монархом. Виттекинд молчал, когда отец провозгласил свои королевские амбиции, веря, что это розыгрыш или отчаянная мольба для международного признания, и это будет прекращено. Но Йозиас отказался кончать с этим абсурдом, оставаясь полностью посвящённый своей роли Короля Кавказии до конца своих дней.\n\nТеперь Виттекинд носит корону, которую он не хочет, сидя на троне, который ненавидит, в стране, с которой он не хочет ничего делать, кроме как покинуть навсегда. Но побег теперь не выход. У короля Виттекинда I нет иного выхода, кроме как бороться за свою жизнь в стране, медленно погружающейся в хаос и анархию."
 
 POLITICS_KAUKASIEN_COLLAPSE_DESC:0 "Кавказские горцы устали от германского сапога на своих шеях, и на волне хаоса, вызванного смертью рейхскомиссара Йозиаса, восстали против оккупантов. Вскоре наследник Йозиаса, Герберт Бакке, воссоединился со своим патроном, но в этот раз благодаря заложенной в машине бомбе, а не приступу. Выжившие члены династии Вальдек-Пирмонт сбежали из страны, и никто из руководства СС не хочет выступить вперёд и взять бразды правления в свои руки, тем самым став целью для партизан.\n\nЗа пределами столицы Катеринаштадта Рейхскомиссариат в хаосе. Патрулирование дорог остановилось, заводы горят, шахты рушатся, защитники укреплённых немецких бастионов отражают атаку за атакой, а горцы все не думают останавливаться, единственное, о чем они мечтают, так это о мести за 25 лет угнетения. Множество групп, будь то односельчане деревень, либо дезертировавшие коллаборационисты и даже теневые правительства обьявили о своей независимости от немецких захватчиков. И с учётом того, что из немцы не планируют возвращать Кавказ, все останется так, как есть."
 
