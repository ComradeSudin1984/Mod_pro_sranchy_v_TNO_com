 cau.10000.t:0 "Intro event"
 cau.10000.desc:0 "Привет! Если вы читаете это сообщение, вы возможно пытаетесь играть за РК Кавказия. К сожалению, у Кавказии нет готового игрового контента в данный момент, и мы надеемся исправить это как можно скорее.\n\nКонечно, вы можете дальше играть, но вам это быстро наскучит"
