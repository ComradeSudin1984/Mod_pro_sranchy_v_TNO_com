 cau.100.t:0 "The Reichsführer-SS's Response"
 cau.100.desc:0 "Himmler said yes"
 cau.100.a:0 "Yay!"
 
 cau.101.t:0 "Location, Location, Location"
 cau.101.desc:0 "Where to choose, where to choose?"
 cau.101.a:0 "Tiflis!"
 cau.101.b:0 "Katharinastadt!"
 
 cau.102.t:0 "Inspecting Tiflis"
 cau.102.desc:0 "Will the people mind?"
 cau.102.a:0 "Eh, they'll go along"
 
 cau.103.t:0 "Trial by Fire"
 cau.103.desc:0 "The slums looked ugly from the air, so they had to go"
 cau.103.a:0 "So grossly incandescent"
 cau.104.t:0 "What slums?"
 
 cau.104.desc:0 "There was never any slum, we did not herd Georgian children into church then burn it down, this was always a German parade ground"
 cau.104.a:0 "Doubleplusgood"
 
 cau.105.t:0 "Inspecting Katharinastadt"
 cau.105.desc:0 "Good thing we deported all the Russians, nobody will be left to make a fuss about it"
 cau.105.a:0 "Can't complain if you're in Siberia"
 
 cau.106.t:0 "Getting ready for the ceremony"
 cau.106.desc:0 "Yay, everything's going nicely- oh shit the liberals are rioting"
 cau.106.a:0 "Where the fuck did they come from"
 
 cau.107.t:0 "What liberal riots?"
 cau.107.desc:0 "You saw nutzing"
 cau.107.a:0 "NUTZING"
 
 cau.108.t:0 "What should the band play when Himmler arrives?"
 cau.108.desc:0 "This is serious, people, we need to decide"
 cau.108.a:0 "Deutschlandlied!"
 cau.108.b:0 "Die Wacht am Rhein!"
 cau.108.c:0 "SS Marschiert in Feindesland!"
 CAU_108_a:0 "Himmler is a patriotic German, he would love Deutschlandlied... right?"
 CAU_108_b:0 "Some people say Die Wacht Am Rhein is overplayed, but let's hope Himmler isn't one."
 CAU_108_c:0 "You can't go wrong with an SS march, but he might be sick of hearing them by now."
 
 cau.109.t:0 "What to serve?"
 cau.109.desc:0 "We gotta decide"
 cau.109.a:0 "Roast beef!"
 cau.109.b:0 "Braised pork!"
 
 cau.110.t:0 "How tall should the guard be?"
 cau.110.desc:0 "Everything needs to be perfect for the Reichsführer-SS's arrival. EVERYTHING."
 cau.110.a:0 "Find the hundred tallest men!"
 cau.110.b:0 "Find a hundred men of the same height!"
 
 cau.111.t:0 "Today's the day"
 cau.111.desc:0 "Himmler's gonna show up and it's gonna be so cool"
 cau.111.a:0 "Aww yiss"
 
 cau.112.t:0 "The Reichsführer-SS... hasn't arrived?"
 cau.112.desc:0 "Where is he?"
 cau.112.a:0 "I'm sure he's just running a bit late"
 
 cau.113.t:0 "What's taking him so long?"
 cau.113.desc:0 "he can't have gotten lost, should we call and ask them whether he's left yet?"
 cau.113.a:0 "Any minute now..."
 
 cau.114.t:0 "The Reichsführer-SS has arri- wait shit"
 cau.114.desc:0 "He didn't show up, he just sent some emissary guy"
