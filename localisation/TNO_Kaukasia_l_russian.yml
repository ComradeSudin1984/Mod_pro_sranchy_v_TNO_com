 ### Ideas ###
 CAU_tiflis_three:0 "Память о Тифлисской Тройке"
 CAU_tiflis_three_desc:0 "Тифлисская Тройка была группой лидеров закавказских советских партизан, устроившая восстание во время Западной Русской Войны. Они были схвачены и публично повешены в 1961 году, но к ужасу Рейхскомиссариата, горцы стали относиться к ним как к мученикам и начали восхваляться их деяниями."
 CAU_bergbaureich:0 "Горная Империя"
 CAU_bergbaureich_desc:0 "Кавказ известен не за свою землю, а за богатства, лежащие под нею. Немецкие оккупанты жадно вкушают все те бесконечные реки нефти и тонны металлов и минералов."
 CAU_shipments_to_ger:0 "Поставки в Рейх"
 CAU_shipments_to_ger_desc:0 "Пока Украина считается житницей Рейха, Кавказия является его топливным хранилищем. Его нефтяная индустрия служит только для обеспечения потребностей Рейха и действует только по команде из Германии, так что это естественно, что все выкаченные из земли ресурсы отправляются в Рейх и используются там по усмотрению."
 CAU_stratified:0 "Расслоенное Общество"
 CAU_stratified_desc:0 "В Рейхскомиссариате возникла иерархия из приблизительно четырех классов. На самом дне восседают грузины, армяне и черкесы, презираемые всеми немцами за их непокорность. Выше них другие этнические меньшинства, которые презираются чуть меньше. Дальше идут немецкие квалифицированные рабочие и их семьи, а верхушку общества занимает бюрократия и армия, в которых доминируют люди Йозиаса."
 CAU_stratified_less:0 "Ускользающее Расслоение"
 CAU_stratified_less_desc:0 "С течением времени становится понятным, что у неарийцев появляется больше возможностей в обществе Рейхскомиссариата. Где раньше можно было встретить только немецкого инженера или бюрократа, время от времени попадаются аварцы или чеченцы, выполняющую незначительную работу. Пока это не приобрело широкого распространения, некоторые это воспринимают как знак того, что меньшинства могут жить в мире под надзором Рейха."
 
