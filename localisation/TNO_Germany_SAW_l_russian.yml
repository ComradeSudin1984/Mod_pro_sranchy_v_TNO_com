 #IDEAS AND MODIFIERS

 GER_SGR_student_protests:0 "Гражданские протесты"
 GER_SGR_student_protests_desc:0 "§DПрирост политической власти: [?SGR_protests_severity_pp|0+%]\nЕженедельная стабильность: [?SGR_protests_severity_stab|1+%]\n--------------\n§!Прошли дни почти единодушной поддержки военных усилий в Рейхе. Общественность, в основном студенты – бывшие сторонники Шпеера в гражданской войне в Германии - с оружием в руках выступают против участия Рейха в войне, которую они считают бессмысленной и чудовищной. Чем дольше их фюрер будет бороться с протестами, тем больше они будут сопротивляться."

 GER_BOR_student_protests:0 "Civilian Protests"
 GER_BOR_student_protests_desc:0 "Political Power Gain Factor: [?GER_Bormann_protests_severity_pp|0+%]\nWeekly Stability: [?GER_Bormann_protests_severity_stab|1+%]\n--------------\nGone are the days of near-unanimous support for the war effort in the Reich. The public, predominately the students, are up in arms about Germany's involvement in a war they view as senseless and monstrous. The longer their Führer fights it, the more they will resist it."

 GER_SGR_student_protests_dynamic_modifier:0 "Гражданские протесты"
 GER_BOR_student_protests_dynamic_modifier:0 "Civilian Protests"

 GER_SGR_drugs_SAW:0 "Combat Drugs"
 GER_SGR_drugs_SAW_desc:0 "From Speed to Pervitin and beyond, drugs allegedly enhancing combat performance have found their way into the hands of German soldiers."

 #FOCUS WORK

 SGR_a_game_of_balancing_trigger_tt:0 "§WПредложение Шмидта было принято.§!"
 SGR_a_show_of_force_trigger_tt:0 "§WПредложение Трескова было принято.§!"

