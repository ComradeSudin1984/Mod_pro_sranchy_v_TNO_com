 #SPEER
 SGR_South_African_War_category:0 "§OВойна на юге§!"
 SGR_South_African_War_category_desc:0 "\n\n\n\n\n\n§YВОВЛЕЧЕННОСТЬ:§! [GetSGRSAWInvolvement] ([?SGR_SAW_involvement|Y1]§Y%§!)  §MПРОТЕСТЫ:§! [GetSGRSAWProtest] ([?SGR_SAW_civilian_protest|Y1]§Y%§!)\n\nНаша стратегия сейчас [getSGRSAWStrategy].\n\n§RЮжноафриканская война§! не была спровоцирована или даже задумана §Yфюрером§!, тем не менее, мы все еще можем извлечь из нее выгоду. Будем ли мы выкидывать §RСоединенные Штаты§! из Африки или займемся §Gвыводом войск§! - все это будет иметь последствия.\n\nПомимо всего этого §Mгражданское население§! уже протестут против нашего участия в этой войне. Мы должны тщательно балансировать между их требованями и нашими планами, а иначе мы будем вынуждены §Rпотерпеть унизительное поражение§!."

 SGR_SAW_withdraw_from_the_war:0 "§YВыйти из войны§!"
 SGR_SAW_withdraw_from_the_war_desc:0 ""

 SGR_SAW_increase_volunteers:0 "§RУвеличить вовлеченность в войну§!"
 SGR_SAW_increase_volunteers_desc:0 "Мы пошлем больше добровольцев в южноафриканскую войну."
 SGR_SAW_increase_volunteers_tt:0 "§YВовлеченность в войну§! должна быть [?SGR_SAW_involvement_check|Y]§Y%§! или выше."

 SGR_SAW_decrease_volunteers:0 "§MУменьшить вовлеченность в войну§!"
 SGR_SAW_decrease_volunteers_desc:0 "Мы вернем добровольцев из Южноафриканской войны."
 SGR_SAW_decrease_volunteers_tt:0 "§YВовлеченность в войну§! должна быть §Y10%§! или вышк."

 SGR_SAW_war_report:0 "Военный отчет"
 SGR_SAW_war_report_desc:0 "Каждый месяц страна получает новейший доклад о войне в Южной Африке от Оберкомандо Вермахта. Несмотря на все усилия цензуры, информация всегда будет просачиваться - и правда об этой бессмысленной войне в Африке не делает немецкий народ счастливым."

 SGR_SAW_war_effort_failure:0 "§xНадвигающийся провал§!"
 SGR_SAW_war_effort_failure_desc:0 "Из-за растущего давления со стороны §Mобщественности§!,  доблестные военные усилия §gРейха§! в Южной Африке вскоре могут быть свернуты. Поистине позорный результат для наших благородных войск..."

 SGR_SAW_propaganda_open:0 "Показать §Tрешения о пропаганде§!"
 SGR_SAW_propaganda_open_desc:0 "Нажмите, чтобы показать §Tрешения о пропаганде§!."

 SGR_SAW_propaganda_small:0 "Небольшие пропагандистские усилия"
 SGR_SAW_propaganda_small_desc:0 "Мы сосредоточим некоторые ресурсы на небольшой пропагандистской кампании, направленной на то, чтобы успокоить протестующих."

 SGR_SAW_propaganda_med:0 "Средние пропагандистские усилия"
 SGR_SAW_propaganda_med_desc:0 "Мы сосредоточим ресурсы на пропагандистской кампании, направленной на то, чтобы пробудить в протестующих чувство национального единства."

 SGR_SAW_propaganda_big:0 "Грандиозные пропагандистские усилия"
 SGR_SAW_propaganda_big_desc:0 "Мы сосредоточим наши ресурсы на действительно грандиозной пропагандистской кампании, направленной на то, чтобы возродить пламя патриотизма в нашей заблудшей молодежи."

