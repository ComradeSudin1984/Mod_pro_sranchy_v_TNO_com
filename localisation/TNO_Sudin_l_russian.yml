 MOS_revolt:0 "Восстание Проклятьем Заклейменных"
 MOS_revolt_desc:0 "\nТоварищи, Время пришло восстать против тех кто поработил нас!\nДа познают они Мужество Трудового Народа.\nМы все проливали кровь за Родину. Мы ответили на Её зов без сомнения.\nВы отдали, свою молодость,свои сердца, сами Души, ради Её спасения!\nМы сражались,бок обок, против Фашистов.\nМы позли по кровавой грязи, по безводным пескам, ради нашей Победы. Не ради наград, не ради Славы, - Ради Правого Дела!\n\nМы жаждали мести. Здесь мы томолись, не надеясь на спасение, не надеясь на справедливость. Мы трудились в шахтах пока плоть не начала облезать с костей! Мы смотрели как наши товарищи умерают от болезней.\nМы голодали, нас избивали, но НЕ СЛОМАЛИ.\n\nСегодня, не жить им больше за счет страданий и трудов Народа, не губить им души добрых людей.\n\nОни падут, а нас не забудут.\n\nСЕГОДНЯ,\n\nТОВАРИЩИ,\n\n§RРОССИЮ ОХВАТИТ ПЛАМЯ!§!"
