 #ideas#
 Sudin_defend_revolution:0 "Все На Защиту Революции!"
 Sudin_defend_revolution_desc:0 "Многие могут подумать что мы слабы, ведь у нас нет армии, но это ошибачно, да; у нас пока нет организованного центра, нет четкой тренировочной системы, но, у нас есть Народ и его Воля. Многие сотни народных ополчений, милиций, и групп, составляют нам огромную поддержку встановлении и защите революции, и они готовы на всё ради лучшей жизни. Именно эти сознательные рабочие и крестьяни, вскоре, войдут вряды Народной Красной Армии"
 Sudin_fightback_from_shturmoviks:0 "Сопротивление Штурмовиков"
 Sudin_fightback_from_shturmoviks_desc:0 "§RПока этот Нац.Дух активен Штурмовики будут совершать рейды на органазции Народной Власти.§!\n\nМногих регионах орудуют банды так называемых "Штурмовиков", верные псы ныне покойного Вождя. Несмортя на то что у каждей банды есть свой лидер, которых "не в ладах" с другими вожаками, ведь каждый мнит себя приемником Мисо, Они всецело все ненавидят народную власть, и хотят вергнут Сообщество обратно в пучину Реакции.\nТактики они не имеют, и поплоняют свои запасы только через преступные рейды на мирных людей, и военпосты Красной Гвардии. Мы должны разобраться с этой контрой самими жесткими методами!"
 Sudin_Shtur_bandity_tt:0 "§RПока этот Нац.Дух активен Штурмовики будут совершать рейды на органазции Народной Власти.§!"
 Sudin_beetwen_tno_infighting:0 "Меж-ТНОошная Рознь"
 Sudin_beetwen_tno_infighting_desc:0 "Буржуины ИНГ-ТНО и РУ-ТНО потратили много лет чтобы рабочии их сообществ видели в друг друге врага, и недочеловека. Их политика стоила жизней миллионов подпищиков с обеих сторон.\nБудет очень тяжело перестпуть через эти шовинистические грабли, на это уйдет много времени и агитации, для создания по настоящему равного общества где рабочий, будь то ИНГ или РУ, чувствовали что они являются продолжением Общества, новой общностью - СОВ-ТНО!"
