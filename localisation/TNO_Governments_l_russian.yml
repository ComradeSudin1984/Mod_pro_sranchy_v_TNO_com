communist_subtype_desc:0 "Авторитарный социализм охватывает тех, кто утверждает, что централизованное однопартийное государство - это путь, ведущий нацию к истинному коммунизму. Наиболее распространеноной штаммом является марксизм-ленинизм, в основе которого лежит учение русского революционного вождя Владимира Ильича Ленина. Ленин и его большевистская партия имели честь начать первую успешную социалистическую революцию в 1918 году, когда они свергли Российскую Республику и провозгласили Советский Союз. Его идеология обьясняла отсутствие предсказанных Марксом революций отсутствем классового сознания; для  исправления этого создаеться просвещенной передовая партия, которая возглавила бы революцию и вела бы просвещение пролетариата. Как только революция будет достигнута, вся политическая и экономическая власть будет сосредоточена в социалистической \"диктатуре пролетариата\", которая в конечном счете отомрет при переходе в коммунистическое общество.\n\nНесмотря на свой ранний успех, советы мало что могли сделать для распространения своей идеологии далеко за пределы своих границ. Их дальнейшая неспособность выполнить обещания модернизации и индустриализации, а также полный крах страны перед лицом нацистского вторжения были названы некоторыми как провал социализма, в то время как более жесткие марксисты-ленинцы обвиняли недостатки Советского Союза в недостаточном коллективном управлении государством. Начиная с 1940-х годов, марксизм-ленинизм имел значительную поддержку только в подпольных движениях, обычно в ячейках сопротивления в оккупированных нацистами или японцами странах. Некоторые даже финансировались Соединенными Штатами, которые надеялись, что они смогут использовать коммунистов в борьбе с фашизмом. Но, как любят говорить коммунисты, \"Капиталисты сами продадут нам веревку, на которой мы их повесим.\""
socialist_subtype_desc:0 "Либертарианский социализм относится к широкой коалиции тех, кто претендует на идеологическое происхождение от Маркса, но верит в необходимость насильственной революции для достижения Пролетарского освобождения. Однако эти разновидности социализма также испытывают презрение и недоверие к сильным властям, рассматривая централизованный государственный контроль над средствами производства как подрыв марксистской идеологии и принципиально несовместимый с желаемой конечной целью коммунизма. Вместо этого они, как правило, делают сильный акцент на децентрализованных системах власти, локализме и прямой демократии. Либертарианские социалисты также склонны пересекаться с другими антиавторитарными левыми движениями, включая анархизм, синдикализм, коммунизм и левое либертарианство, и его призывы к децентрализации делают его предпочтительной идеологией профсоюзов, трудовых советов и других местных рабочих организаций.\n\nХотя либертарианский социализм пережил краткий расцвет в конце 19-го и начале 20-го веков, он мало что мог сделать для удержания своего влияния. От парижских улиц до мексиканских холмов и переулков Барселоны они раождались в кровавых войнах, и их пламя горело жарко, но недолго. Много раз они были раздавлены государствами, которые они стремились свергнуть, или оказались запертыми в саморазрушительной вражде с идеологическими соперниками. Из тех восстаний, которые имели успех, их часто вытесняли более авторитарные лидеры, которые превращали их страны в диктатуры. А с приходом фашизма надежды социалистов на Западе, казалось, рухнули навсегда. Но для социалистов поражения - это лишь временная отсрочка неизбежного..."
social_democrat_subtype_desc:0 "Социал-демократия - это обобщающий термин, охватывающий левые движения, которые все еще хотят действовать в рамках преимущественно капиталистических структур. Сторонники социал-демократии по-прежнему верят в рыночную экономику, способность человека управлять бизнесом и управлять другими людьми в качестве наемных работников, а также в свободу зарабатывать и тратить деньги, одновременно выступая за обширные социальные программы, такие как социальное обеспечение, бесплатное и общественное здравоохранение, приют для бездомных и хорошая минимальная заработная плата.\n\nНесмотря на то, что последователи социал-демократии и других левых идеологий, таких как коммунизм и традиционный социализм, решительно находятся в левой части политического спектра, они обычно не любят друг друга и редко смешиваются или работают вместе. Социал-демократы не выступают за революцию и радикальное переустройство системы, как это делают их более левые коллеги, и больше принимают различные другие демократические идеологии."
social_liberal_subtype_desc:0 "Либеральная демократия своими корнями уходит в философию Джона Локка. Локк прежде всего считал, что все люди на планете имеют  естественные права, состоящие из права на жизнь, свободу и собственность. Он также считал, что граждане создают общественный договор со страной, в которой они живут, определяя государство как нечто, существующее исключительно для защиты своих граждан, и должны использовать свои полномочия для этого. Поэтому нация может править только с согласия управляемых и должна использовать свое положение для защиты и продвижения прав народа.\n\nЛиберализм прорастает из идеи, что социальный прогресс и равенство могут быть вызваны не насилием и революцией, а созданием законов и политикой. Либералы верят в демократический процесс и готовы сотрудничать с политическими противниками для достижения своих целей, включая всеобщее избирательное право, всеобщее образование, права собственности и улучшение положения маргинализованного населения. Наряду с этим они решительно поддерживают капитализм и свободную торговлю, а также считают, что государственный надзор необходим для здоровой экономики и безопасного населения.\n\nПосле подъема фашизма и других правых экстремистских идеологий многие свободные нации склонились к либерализму, и многие люди видят в нем наиболее разумный способ противодействия такому драматическому сдвигу в мире."
